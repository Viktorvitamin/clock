<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <header class="main-header container">
    <nav class="main-header-nav">
      <a class="main-header-nav__logo" href="#">
        <img src="/img/logo.svg" alt="logotype">
      </a>
      <ul class="main-header-nav__list">
        <li class="main-header-nav__item">
          <a class="main-header-nav__link" href="#">Каталог</a>
        </li>
        <li class="main-header-nav__item">
          <a class="main-header-nav__link" href="#">Акции</a>
        </li>
        <li class="main-header-nav__item">
          <a class="main-header-nav__link" href="#">Доставка</a>
        </li>
        <li class="main-header-nav__item">
          <a class="main-header-nav__link" href="#">Контакты</a>
        </li>
      </ul>
      <ul class="main-header-nav__btns">
        <li class="main-header-nav__btns-item">
          <a class="main-header-nav__btns-link" href="#">
            <img src="/img/search.svg" width="16" height="16" alt="search">
          </a>
        </li>
        <li class="main-header-nav__btns-item">
          <a class="main-header-nav__btns-link" href="#">
            <img src="/img/heart.svg" width="19" height="16" alt="heart">
          </a>
        </li>
        <li class="main-header-nav__btns-item">
          <a class="main-header-nav__btns-link" href="#">
            <img src="/img/basket.svg" width="18" height="16" alt="basket">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="intro">
      <div class="intro-wrapper container">
        <div class="intro-text">
          <span class="intro-text-line"></span>
          <h2 class="intro-text-title">Весна/Лето 2019</h2>
          <h3 class="intro-text-title2">Коллекция</h3>
          <p class="intro-text-paragraph">Швейцарские часы в наличии в Москве
            и с доставкой по всему миру</p>
            <a class="btn" href="/">Смотреть каталог</a>
            <a class="btn btn--pink" href="/">Смотреть каталог</a>
        </div>
        <div class="intro-promo">
          <p class="intro-promo-price">22 000₽
            <span></span>
          </p>
          <img class="intro-promo-img" src="/img/intro-clock.png" alt="clock">
          <p class="intro-promo-specifications">28 мм диаметр
            <span></span>
          </p>
        </div>
      </div>
    </section>
    <section class="section-content">
      <div class="container">
        <div class="section-content__text">          
          <h2 class="section-content__title">Популярные модели</h2>
          <a class="section-content__link" href="">Смотреть все</a>
        </div>
        <div>
          <ul>
            <li>
              <h3>RADO</h3>
              <p>65 300₽</p>
              <div class="img">
                <img  src="/img/watch_1.png" alt="">
              </div>
              <p></p>
            </li>
            <li>
              <h3>RADO</h3>
              <p>65 300₽</p>
              <img src="" alt="">
              <p></p>
            </li>
            <li>
              <h3>RADO</h3>
              <p>65 300₽</p>
              <img src="" alt="">
              <p></p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
